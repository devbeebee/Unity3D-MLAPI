<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="/mydb/styles/mainstyle.css">
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<div class="header">
  <h1>MLAPI + UNITY + PHP</h1>
  <h2>Player Profile</h2>
</div>

<div class="navbar">
  <a href="/mydb/home.html">Home</a>
  <a href="/mydb/totalplayers.php">Player</a>
  <a href="/mydb/servers.php">Servers</a>
  <a href="/mydb/highscores.php">High Scores</a>
  <a href="/mydb/playerProfile.html" class="right">Profile</a>
</div>
<br>
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Profile')" id="defaultOpen">Profile</button>
  <button class="tablinks" onclick="openTab(event, 'History')">History</button>
  <button class="tablinks" onclick="openTab(event, 'Settings')">Settings</button>
</div>

<div id="Profile" class="tabcontent">
  <h3>Profile</h3>
  <p>Profile Details TBA</p>
  <p>Gamertag TBA</p>
</div>

<div id="History" class="tabcontent">
  <h3>History</h3>
  <p>TBA</p> 
</div>

<div id="Settings" class="tabcontent">
  <h3>Settings</h3>
  <p>Edit Settings Here TBA</p>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
